<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="./css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    

    <div class="entry-screen">
        <img src="./media/logo_batePapoUol.png" alt="Bate-Papo UOL">
        <input type="text" placeholder="Digite seu nome" onkeyup="pressedKeyInNameInput(this)">
        <button onclick="logIn()" disabled>Entrar</button>
        <p class="hidden">
            Este nome está sendo utilizado :(<br/>
            Vai, tenta outro aí!</p>
    </div>


    <div class="menu-screen hidden">
        
        <nav class="hide-nav">

            <h3>Escolha um contato para enviar mensagem:</h3>

            <div class="menu-participants">

                <!-- participantes do chat vão ser carregados aqui -->

            </div>
                
            <h3>Escolha a visibilidade:</h3>

            <div class="menu-types">

                <div class="menu-option" onclick="selectType(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>    
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
    
                <div class="menu-option" onclick="selectType(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>    
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>

            </div>

        </nav>

        <div class="cover" onclick="closeMenu()"></div>

    </div>


    <div class="main-screen ">

        <header>
            <img src="./media/logo_batePapoUol.png" alt="Bate-Papo UOL">
            <ion-icon name="people" onclick="showMenu()"></ion-icon>
        </header>

        <div class="messages" onscroll="controlMessagesScroll()">

            <!-- mensagens vão ser carregadas aqui -->

        </div>

        <div class="seeLast-button show" onclick="scrollToLastMessage()">
            <ion-icon name="caret-down-outline"></ion-icon>
        </div>

        <footer>
            <div class="left">
                <p class="msgConfig">Mandando msg para</p>
                <input type="text" placeholder="Escreva aqui..." onkeyup="pressedKeyInMessageInput(this)" class="msgInput">
            </div>
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>        
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script src="./js/scripts.js"></script>

</body>
</html>
